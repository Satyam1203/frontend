<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Carousel</title>
</head>
<body>
    <h1>Image Carousel</h1>
    <div class="carousel">
        <div class="carousel-img">
            <img class="c-img" id="lastClone" src="./images/img4.jpeg" alt="">
            <img class="c-img" src="./images/img1.jpeg" alt="">
            <img class="c-img" src="./images/img2.jpeg" alt="">
            <img class="c-img" src="./images/img3.jpeg" alt="">
            <img class="c-img" src="./images/img4.jpeg" alt="">
            <img class="c-img" id="firstClone" src="./images/img1.jpeg" alt="">
        </div>
        <div class="carousel-move-left" style="color:white;"><</div>
        <div class="carousel-move-right" style="color:white;">></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
