    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Emoji</title>
</head>
<body>
    <h1>CSS Emojis</h1>
    <div class="container">
        <div class="smiling-face">
            <div class="eyes">
                <div class="left-eye"></div>
                <div class="right-eye"></div>
            </div>
            <div class="smiling-mouth"></div>
        </div>
        <div class="sad-face">
            <div class="eyes">
                <div class="left-eye"></div>
                <div class="right-eye"></div>
            </div>
            <div class="sad-mouth"></div>
            <div class="sad-mouth-coverage"></div>
        </div>
        <div class="ohh-face">
            <div class="eyes">
                <div class="left-eye"></div>
                <div class="right-eye"></div>
            </div>
            <div class="ohh-mouth"></div>
        </div>
    </div>
</body>
</html>
