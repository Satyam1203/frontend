<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Options Pills</title>
</head>
<body>
    <div class="nav-pills-div">
        <div class="app-tile">
            <h2>WhatsApp</h2>
            <div class="pills">
                <div class="pill"></div>
                <div class="pill"></div>
                <div class="pill"></div>
            </div>
        </div>
        <div class="options">
            <div class="option">New Group</div>
            <div class="option">New Broadcast</div>
            <div class="option">WhatsApp Web</div>
            <div class="option">Starred Messages</div>
            <div class="option">Settings</div>
        </div>
    </div>
    <script>
        document.addEventListener('click', (e)=>{
            console.log(e)
            if(e.target.className === 'pills'){
                document.getElementsByClassName('options')[0].style.opacity='1';
                document.getElementsByClassName('options')[0].style.pointerEvents='all';
            }
            else if(e.target.className !== 'option'){
                document.getElementsByClassName('options')[0].style.opacity='0';
                document.getElementsByClassName('options')[0].style.pointerEvents='none';
            }
        })
    </script>
</body>
</html>
