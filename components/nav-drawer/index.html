<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/15e3edaa10.js" crossorigin="anonymous"></script>
    <title>Nav Drawer</title>
</head>
<body>
    <div class="nav-drawer">
        <h1>
            <i class="fas fa-bars"></i>
            <span>Food Zone</span>
        </h1>
        <div class="nav-links">
            <h1 class="hide-nav">
                <i class="fas fa-chevron-left"></i>
                <span>Food Zone</span>
                <i class="fas fa-times" style="float: right;margin-top: 6px;"></i>
            </h1>
            <ul>
                <li>
                    <a class="link"  href="#" >Home</a>
                </li>
                <li>
                    <a class="link"  href="#" >About</a>
                </li>
                <li>
                    <a class="link"  href="#" >Services</a>
                </li>
                <li>
                    <a class="link"  href="#" >Contacts</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="main">
        <img src="https://images.pexels.com/photos/1600711/pexels-photo-1600711.jpeg?auto=compress" alt="">
        <h2>Yum.. Sandwiches</h2>
    </div>
    <script>
        let icon = document.getElementsByClassName('fa-bars')[0];
        let hideIcon = document.getElementsByClassName('hide-nav')[0];
        let drawer = document.getElementsByClassName('nav-links')[0];
        icon.addEventListener('click', function(){
            drawer.style.transform='translateX(0%)';
        })
        hideIcon.addEventListener('click', function(){
            drawer.style.transform='translateX(-100%)';
        })
        window.addEventListener('resize', ()=>{
            if(window.innerWidth>=768) drawer.style.transform='translateX(0%)';
            else drawer.style.transform='translateX(-100%)';
        })
        // let links = document.getElementsByClassName('link');
        // for (link of links) {
        //     link.addEventListener('click', function(){
        //         drawer.style.transform='translateX(-100%)';
        //     })
        // }
    </script>
</body>
</html>
