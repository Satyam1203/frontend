<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Card Flip</title>
</head>
<body>
    <h1>Card flip Animation</h1>
    <div class="card-flip">
        <div class="card-front">
            Asus VivoBook S-15
        </div>
        <div class="card-back">
            <p>Processor: Intel i5 8060U</p>
            <p>RAM: 8GB DDR4</p>
            <p>Hard Disk: 1TB Toshiba</p>
            <p>Display: Full HD+ Panel</p>
            <button>Buy @ 79,999/-</button>
        </div>
    </div>
</body>
</html>
