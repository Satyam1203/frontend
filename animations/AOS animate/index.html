<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <title>AOS animate</title>
</head>
<body>
    <header>
        <nav>
            <h1>Magic World</h1>
            <ul>
                <li>Home</li>
                <li>Solutions</li>
                <li>Tips</li>
            </ul>
        </nav>
        <div class="head-rotated">
            <h1>Magic Wand</h1>
            <div class="spark spark1"></div>
            <div class="spark spark2"></div>
            <div class="spark spark3"></div>
            <div class="spark spark4"></div>
            <div class="spark spark5"></div>
            <div class="spark spark6"></div>
            <div class="spark spark7"></div>
        </div>
    </header>
    <div class="services">
        <h1>Servies</h1>
        <div class="service">
            <div 
                data-aos="fade-up-right"
                data-aos-offset="300"
                data-aos-easing="ease-in-sine"
                data-aos-anchor-placement="bottom"
            >
                <h3>Magic Girl</h3>
                <p>Yoohoooo!! Let's have fun</p>
            </div>
            <div 
                data-aos="fade-up-left"
                data-aos-offset="300"
                data-aos-easing="ease-in-sine"
                data-aos-anchor-placement="bottom"
            ><img src="../../vanilla-js stuff/parallax/images/line-art.png" alt=""></div>
        </div>
        <div class="service">
            <div
                data-aos="fade-up-left"
                data-aos-offset="300"
                data-aos-easing="ease-in-sine"
                data-aos-anchor-placement="bottom"
            >
                <h3>Magic Wings</h3>
                <p>Yoohoooo!! Fly through the sky</p>
            </div>
            <div
                data-aos="fade-up-right"
                data-aos-offset="300"
                data-aos-easing="ease-in-sine"
                data-aos-anchor-placement="bottom"
            ><img src="../../vanilla-js stuff/parallax/images/wings.png" alt=""></div>
        </div>
        <div class="service">
            <div 
                data-aos="fade-up-right"
                data-aos-offset="300"
                data-aos-easing="ease-in-sine"
                data-aos-anchor-placement="bottom"
            >
                <h3>Magic Computer</h3>
                <p>Yeah Champ!! Get Started</p>
            </div>
            <div 
                data-aos="fade-up-left"
                data-aos-offset="300"
                data-aos-easing="ease-in-sine"
                data-aos-anchor-placement="bottom"
            ><img src="../../vanilla-js stuff//carousel-js/images/img1.jpeg" alt=""></div>
        </div>
    </div>
    <script>
        AOS.init()
    </script>
</body>
</html>
